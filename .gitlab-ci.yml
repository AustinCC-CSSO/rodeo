default:
  image: node

stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - npm ci
    - npm run build

unit-test-job:
  stage: test
  script:
    - npm ci
    - npm run test:unit
#   - npm run test # For some reason, Playwright segfaults so skip E2E tests for now

lint-test-job:
  stage: test
  script:
    - npm ci
    - npm run lint

deploy_preview:
  stage: deploy
  except:
    - production
  script:
    - npm install --global vercel
    - vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
    - vercel build --token=$VERCEL_TOKEN
    - vercel deploy --prebuilt --token=$VERCEL_TOKEN
    - cp .vercel/.env.preview.local .env
    - npx prisma migrate reset

deploy_production:
  stage: deploy
  only:
    - production
  script:
    - npm install --global vercel
    - vercel pull --yes --environment=production --token=$VERCEL_TOKEN
    - vercel build --prod --token=$VERCEL_TOKEN
    - vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
    - cp .vercel/.env.production.local .env
    - npx prisma migrate deploy
